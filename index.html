      /* ★変更点：ここから下を大きく変更 */
      html, body {
        margin: 0;
        padding: 0;
        /* 縦の高さを画面いっぱいに広げる */
        height: 100%; 
      }
      body {
        /* Flexboxというレイアウトモードを有効化 */
        display: flex;
        /* 水平方向の中央揃え */
        justify-content: center;
        /* 垂直方向の中央揃え */
        align-items: center;
        /* ページ全体のスクロールバーを隠す */
        overflow: hidden;
      }
      /* ★変更点：ここまで */
